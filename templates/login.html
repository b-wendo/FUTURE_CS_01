<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .password-container {
        position: relative;
        margin-bottom: 20px; /* Adds spacing below the password field */
       }
        .password-container input {
        width: 100%;
        padding-right: 40px; /* Adds space for the eye icon */
        height: auto; /* Ensures consistent input field height */
        }
         .toggle-password {
        position: absolute;
        top: 50%; /* Centers the icon vertically */
        right: 10px; /* Positions the icon towards the right */
        transform: translateY(-1%); /* Ensures proper vertical centering */
        cursor: pointer;
        font-size: 18px; /* Adjust icon size */
        color: #6c757d; /* Sets the icon color */
        line-height: normal; /* Ensures alignment with the input text */
        }
       .toggle-password:hover {
        color: #007BFF; /* Changes the icon color on hover */
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .messages {
            margin-top: 20px;
        }
        .messages ul {
            padding: 0;
            list-style: none;
        }
        .messages li {
            color: #1D3557;
            font-weight: normal;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #868e96;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email:</label>
                <input type="text" class="form-control" id="login_id" name="login_id">
            </div>
            <div class="form-group password-container">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
                <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Login</button>

            <div class="messages">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="alert alert-warning">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
        </div>
    </div>
    <script>
        function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
    }
    </script>
</body>
</html>
